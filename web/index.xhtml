<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"/>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
        <h:outputStylesheet library="css" name="sweetalert.css" />
        <h:outputStylesheet library="js" name="sweetalert.min.js" />
    </h:head>
    <h:body styleClass="yellow lighten-4">
        <div class="valing-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 150px" src="./img/logoproyecto.png"/>
                                    <div  class="center-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" value="#{login.username}" required="true" requiredMessage="Usuario Requerido"/>
                                                                 <h:outputLabel for="username" value="Usuario" />             
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="Contraseña Requerida"/>
                                                                 <h:outputLabel for="password" value="Contraseña" />             
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Ingresar" styleClass="btn btn-large" actionListener="#{login.login()}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function()){
                $('#login-page').css({'height':window.innerHeight+'px'});
            });
            </script>
        
    </h:body>
</html>
